<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #09097d;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .custom-btn {
      background: #4A00E0;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .custom-btn:hover {
      background: #3500a3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn custom-btn">Login</button>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-outline-primary w-100" onclick="window.location.href='/signup'">Create an Account</button>
    </div>
    {% if message %}
      <div class="alert alert-danger mt-3 text-center">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
